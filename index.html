<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div id="firstmb" class="main-box first-mb">
      <div class="title">
        <img class="star-icon" src="images/icon-star.svg" alt="star-icon">
        <h1 class="heading">How did we do?</h1>
      <p class="descr">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      </div>
      <div class="buttons">
        <div class="rating">
          <button id="btn1" onclick="changeButtonColor('btn1')" class="btn">1</button>
          <button id="btn2" onclick="changeButtonColor('btn2')"class="btn">2</button>
          <button id="btn3" onclick="changeButtonColor('btn3')"class="btn">3</button>
          <button id="btn4" onclick="changeButtonColor('btn4')"class="btn">4</button>
          <button id="btn5" onclick="changeButtonColor('btn5')"class="btn">5</button>
        </div>
        <div class="submit">
          <button id="sbmt" onclick="updatePage('sbmt')"class="submit-button">SUBMIT</button>
        </div>
      </div>
    </div>
    <div id="secondmb" class="main-box second-mb">
      
        <img class="cashier-img" src="images/illustration-thank-you.svg" alt="cashier-img">
        <p class="score-p">You selected <span id="sp-score">0</span> of 5!</p>
        <h1 class="heading">Thank you!</h1>
        <p class="descr">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
 
      </div>
    </div>

  </main>
<script src="index.js"></script>
</body>
</html>
